<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Book</title>
</head>
<body>
<form action="/assignmentexample" method="POST">
    {{ form.hidden_tag() }}
    <label for="title">Book Title:</label><br>
    <input type="text" id="title" name="title"><br><br>
    <label for="price">Price:</label><br>
    <input type="number" step="0.01" id="price" name="price"><br><br>
    <label for="author_fname">Author's First Name:</label><br>
    <input type="text" id="author_fname" name="author_fname"><br><br>
    <label for="author_fname">Author's Last Name:</label><br>
    <input type="text" id="author_lname" name="author_lname"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
